<body>
    <header>
        <nav>
            <div class="left">
                <a href="index.html" class="logo">
                    <span class="logo-text">Nishant's</span>
                    <span class="logo-highlight">Portfolio</span>

            </div>
            <div class="right">

                    <li><a href="index.html">Home</a></li>

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1 class="section-title">Contact Me</h1>
            <div class="contact-form">
                <form action="https://formsubmit.co/nishantr846@gmail.com" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next"
                        value="https://nishantr846.github.io/Portfolio-Website/contact.html">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>


            <div class="contact-info">
                <p>Feel free to reach out to me through any of these platforms:</p>
                <div class="social-links">
                    <a href="mailto:nishantr846@gmail.com" target="_blank" class="btn">Email</a>
                    <a href="https://www.linkedin.com/in/nishantr846/" target="_blank" class="btn">LinkedIn</a>
                    <a href="https://github.com/Nishantr846" target="_blank" class="btn">GitHub</a>
                    <a href="https://leetcode.com/u/nishantr846/" target="_blank" class="btn">LeetCode</a>
                </div>
            </div>
        </section>
    </main>
